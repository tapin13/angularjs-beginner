<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/javascript">
        const app = angular.module("App", []);

        app.controller("myCtrl", function($scope, $http) {
            $scope.items = [];
            $scope.errorMessage;

            const xml2array = function(xml) {
                let arr = [];
                let items = angular.element(xml).find("item");

                for(let i = 0; i < items.length; i++) {
                    let item = items.eq(i);
                    arr.push({ name: item.attr("name"), price: item.attr("price") });
                }

                return arr;
            }

            const successCallback = function(response) {
                console.log(response);

                console.info(`Response status: ${response.status}`);
                console.info(`Content type: ${response.headers("content-type")}`);
                console.info(`Content Length: ${response.headers("content-length")}`);

                $scope.items = xml2array(response.data);
            }

            const errorCallback = function(err) {
                console.log(err);

                console.error(`Response status: ${err.status}`);
                console.error(`Response status text: ${err.statusText}`);

                $scope.errorMessage = err.statusText;
            }

            $scope.sendRequest = function() {
                $http({
                    method: 'GET',
                    url: 'http://angularjs.local/BackEnd/api_xml.php'
                }).then(successCallback, errorCallback);
            }
        });
    </script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <button ng-click="sendRequest()">Get Data</button>
        <div ng-if="errorMessage">Error message: {{errorMessage}}</div>
        <ul>
            <li ng-repeat="item in items">{{item.name}}</li>
        </ul>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
