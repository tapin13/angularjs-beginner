<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/javascript">
    const app = angular.module("App", []);

    app.controller("myCtrl", function($scope) {
        $scope.addUser = function(user) {
            $scope.message = user.userName + ', ' + user.email + ' (' + user.agreed + ')'
        }
    });
    </script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <form name="myForm" class="card card-body" novalidate ng-submit="addUser(user)">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="userName" class="form-control" ng-model="user.userName" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required />
            </div>
            <div class="chekbox">
                <label>
                    <input type="checkbox" name="agreed" ng-model="user.agreed" required />
                    I agree to ...
                </label>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>
        </form>

        <div class="card card-body">
            Message: {{message}}
            <div>
                Valid: {{myForm.$valid}}
            </div>
        </div>
    </div>
</body>
</html>
