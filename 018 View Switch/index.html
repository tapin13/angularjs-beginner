<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
</head>
<body ng-controller="Ctrl">
    <div class="container">
        <select ng-model="mode" ng-options="item.display for item in options track by item.value"></select>

        <div class="mt-3" ng-switch on="mode.value">
            <table class="table" ng-switch-when="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.cid}}</td>
                        <td>{{item.model}}</td>
                    </tr>
                </tbody>
            </table>

            <ul class="list-group" ng-switch-when="list">
                <li class="list-group-item" ng-repeat="item in items">{{item.cid}} - {{item.model}}</li>
            </ul>

            <ol class="list-group" ng-switch-when="badges">
                <li class="list-group-item" ng-repeat="item in items">{{item.cid}} - {{item.model}} <span class="badge badge-primary badge-pill">{{ $index + 1 }}</span></li>
            </ol>
        </div>
    </div>
</body>
</html>
