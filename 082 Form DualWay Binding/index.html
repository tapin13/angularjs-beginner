<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/javascript">
    const app = angular.module("App", []);

    app.controller("myCtrl", function($scope) {
        $scope.tasks = [
            { title: "task 1", complete: false },
            { title: "task 2", complete: true },
            { title: "task 3", complete: false },
            { title: "task 4", complete: true },
        ];
    });
    </script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        Uncompleted tasks: {{ (tasks | filter: { complete: false }).length }}
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Complete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.title}}</td>
                    <td><input type="checkbox" ng-model="task.complete" /> {{task.complete}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
