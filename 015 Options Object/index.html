<!DOCTYPE html>
<html lang="en" ng-app="dataBindingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/angular.min.js"></script>
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <script>
        const app = angular.module("dataBindingApp", []);

        app.controller("dataBindingCtrl", function($scope) {
            $scope.items = [
                { "model": "Honda", "cid": 123 },
                { "model": "Mazda", "cid": 456 },
                { "model": "Suzuki", "cid": 789 },
            ];
            $scope.manufacturer = $scope.items[0];
        })
    </script>
</head>
<body ng-controller="dataBindingCtrl">
    <div class="container">
        <select ng-model="manufacturer" ng-options="item.model for item in items track by item.cid"></select>
        <br /><br />
        <div>
            CID: {{manufacturer.cid}}
            <br />
            Model: {{manufacturer.model}}
        </div>
    </div>
</body>
</html>
