<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/javascript">
    const app = angular.module("App", []);

    app.controller("myCtrl", function($scope) {
        $scope.requireValue = true;
        $scope.matchPattern = new RegExp("^[a-z]+$");
    });
    </script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <form name="myForm" novalidate>
            <input name="sample" ng-model="inputValue" ng-required="requireValue" ng-minlength="3" ng-maxlength="10" ng-pattern="matchPattern" />

            <div>
                required: {{myForm.sample.$error.required}}
            </div>
            <div>
                minlength: {{myForm.sample.$error.minlength}}
            </div>
            <div>
                maxlength: {{myForm.sample.$error.maxlength}}
            </div>
            <div>
                pattern failed: {{myForm.sample.$error.pattern}}
            </div>
            <div>
                valid: {{myForm.sample.$valid}}
            </div>
        </form>
    </div>
</body>
</html>
