<!DOCTYPE html>
<html lang="en" ng-app="dataBindingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/angular.min.js"></script>
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <script>
        const app = angular.module("dataBindingApp", []);

        app.controller("dataBindingCtrl", function($scope) {
            $scope.items = [
                { "manufacture": "Honda", "model": "City", "color": "Red" },
                { "manufacture": "Mazda", "model": "2 Lux", "color": "Black" },
                { "manufacture": "Honda", "model": "Civic", "color": "Yellow" },
                { "manufacture": "Honda", "model": "Accord", "color": "Black" },
                { "manufacture": "Honda", "model": "Amaze", "color": "Yellow" },
            ];
        })
    </script>
    <style>
        .class1 {
            background-color: aquamarine;
        }
        .class2 {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body ng-controller="dataBindingCtrl">
    <div class="container">
        <div class="card">
            <div class="card-header">List of items</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th ng-repeat="(key, value) in items[0]">{{key[0].toUpperCase()}}{{key.slice(1)}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items">
                            <td>
                                {{$index+1}}
                                <span ng-if="$first" class="class1">First</span>
                                <span ng-if="$last"  class="class2">Last</span>
                            </td>
                            <td ng-repeat="prop in item">{{prop}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
