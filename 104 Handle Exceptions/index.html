<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/javascript">
        const app = angular.module("App", []);

        app.controller("myCtrl", function($scope, $exceptionHandler) {
            // $scope.throwException = function() {
            //     throw new Error("Triggered exception");
            // }

            $scope.throwException = function() {
                try {
                    throw new Error("Triggered exception");
                } catch(err) {
                    $exceptionHandler(err.message, "button click");
                }
                
            }
        });
    </script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <div>
            <button ng-click="throwException()">Make Exception</button>
        </div>
</body>
</html>
