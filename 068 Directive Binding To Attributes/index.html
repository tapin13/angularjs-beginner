<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/ng-template" id="myTemplate">
        myTemplate: <div>{{property}}</div>
    </script>

    <script type="text/javascript">
    const app = angular.module("App", []);

    app.directive("scopeExample", function() {
        return {
            template: angular.element(document.querySelector("#myTemplate")).html(),
            scope: {
                property: "@propname"
            }
        }
    });

    app.controller("myCtrl", function($scope) {
        $scope.data = { color: "Green" }
    });
    </script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <input type="text" ng-model="data.color" />
        <div class="card" scope-example propname="{{data.color}}"></div>
    </div>
</body>
</html>
