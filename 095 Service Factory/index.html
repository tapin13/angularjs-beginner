<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <title></title>
    <script type="text/javascript" src="./js/logService.js"></script>
    <script type="text/javascript" src="./js/directiveModule.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controller.js"></script>
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <div class="btn-group" three-button counter="buttons.totalClicks" source="button.names">
            <button ng-repeat="name in buttons.names">{{name}}</button>
        </div>
        <div>
            Total clicks {{buttons.totalClicks}}
        </div>
    </div>
</body>
</html>
